<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Войдите</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/auth.css" th:href="@{/css/auth.css}" />
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace ="fragments/header::head-navbar"></div>

<div class="container">
    <form class="form-signin" method="post" action="/process_login">
        <h2 class="form-signin-heading">Авторизация</h2>
        <div class="alert alert-danger " th:if="${param.error}">Неверные учетные данные</div>
        <p>
            <label for="username" class="sr-only">Имя</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Логин" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required="">
        </p>
        <input name="_csrf" type="hidden" value="f35d65c0-5ad0-4272-8b79-3194714b46b5">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        <p class="card-text bg-light" style="transform: rotate(0);">
            Нет аккаунта?<a class="link-primary" href="/auth/registration"> Зарегистрируйся!</a>
        </p>
    </form>
</div>
<footer th:replace ="fragments/footer::foot-privacy"></footer>

</body>
</html>
