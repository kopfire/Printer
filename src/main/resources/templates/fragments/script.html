  <script>
    $('#status_change').on('change', function () {

      if (this.value == 'У пользователей'){
        $('#hidden_office_add').removeAttr('hidden');
        $('#hidden_office_old').removeAttr('hidden');
        $('#hidden_office_tr').removeAttr('hidden');
        $('#hidden_house').removeAttr('hidden');
        $('#hidden_house_old').removeAttr('hidden');
        $('#hidden_house_tr').removeAttr('hidden');
      }
      else{
        $('#hidden_office_add').attr("hidden",true);
        $('#hidden_office_old').attr("hidden",true);
        $('#hidden_office_tr').attr("hidden",true);
        $('#hidden_house').attr("hidden",true);
        $('#hidden_house_old').attr("hidden",true);
        $('#hidden_house_tr').attr("hidden",true);
      }
    });
  </script>

  <script>
    $('#status').on('change', function () {

      if (this.value == 'У пользователей'){
        $('#hidden_office_add').removeAttr('hidden');
        $('#hidden_office_add_tr').removeAttr('hidden');
        $('#hidden_house_add').removeAttr('hidden');
        $('#hidden_house_add_tr').removeAttr('hidden');
      }
      else{
        $('#hidden_office_add').attr("hidden",true);
        $('#hidden_office_add_tr').attr("hidden",true);
        $('#hidden_house_add').attr("hidden",true);
        $('#hidden_house_add_tr').attr("hidden",true);
      }
    });
  </script>

  <script>
    $(document).ready(function(){
      $("#qrCodeFile").change(function(){
        document.querySelector('#download_btn').click()
      });
    });

</div>
